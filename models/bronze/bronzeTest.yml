version: 2

models:
  - name: brz_transactions
    description: Transformed End of the Day Daily Stock Transaction Value
    columns: 
      - name: symbol_id
        description: Foreign key for Symbol
        tests:
          - relationships:
              to: ref( 'brz_symbol')
              field: symbol_id
      - name: type_id
        description: Foreign key for Type of Transaction
        tests:
          - relationships:
              to: ref('brz_type')
              field: type_id

  - name: brz_symbol
    description: Symbol / Company that is listed in the Stock Market.
    columns: 
      - name: symbol_id
        description: Primary key for Symbol
        tests:
          - unique
          - not_null

  - name: brz_industry
    description: Symbol / Company Industry.
    columns: 
      - name: industry_id
        description: Primary key for Industry
        tests:
          - unique
          - not_null
          
  - name: brz_market
    description: Market of the Symbol / Company.
    columns: 
      - name: market_id
        description: Primary key for Market
        tests:
          - unique
          - not_null
  - name: brz_type
    description: Type of Transaction.
    columns: 
      - name: type_id
        description: Primary key for Type of Transaction
        tests:
          - unique
          - not_null
